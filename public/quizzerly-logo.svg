<svg width="900" height="180" viewBox="0 0 900 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Quizzerly Logo</title>
  <desc id="desc">A simple wordmark logo for the Quizzerly app</desc>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Book/bolt mark -->
  <g transform="translate(60,40)" filter="url(#shadow)">
    <rect x="0" y="0" rx="22" ry="22" width="100" height="100" fill="url(#g)"/>
    <path d="M30 30 h18 l-10 20 h16 l-24 30 l8 -24 h-14z" fill="#fff" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <text x="190" y="108" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" font-size="72" font-weight="800" fill="url(#g)">Quizzerly</text>
</svg>


